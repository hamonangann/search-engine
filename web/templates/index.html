{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Googolplex Search - IR17</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1>Googolplex!</h1>
    </div>   
    <form action="/docs/" method="get" class="search-bar">
      <input name="query" type="text" value="" placeholder="Search anything...">
      <button type="submit"><img src="{% static 'images/search.png' %}"></button>
    </form>
    <div class="align-bottom-center">
      <div class="message">
        <p>Privacy-friendly engine. No JavaScript. No Ads. No Trackers. 100% free software.</p>
        <p><a href="https://github.com/hamonangann/search-engine">Source code</a></p>
      </div>
    </div>
  </div>
</body>
</html>
